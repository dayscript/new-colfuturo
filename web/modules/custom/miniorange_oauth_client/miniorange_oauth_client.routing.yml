miniorange_oauth_client.customer_setup:
  path: /admin/config/people/miniorange_oauth_client/customer_setup
  defaults:
    _title: 'Drupal OAuth Client Configuration'
    _form: \Drupal\miniorange_oauth_client\Form\MiniorangeOAuthClientCustomerSetup
  requirements:
    _permission: 'administer site configuration'

miniorange_oauth_client.config_clc:
  path: /admin/config/people/miniorange_oauth_client/config_clc
  defaults:
    _title: 'Drupal OAuth Client Configuration'
    _form: \Drupal\miniorange_oauth_client\Form\MiniorangeConfigOAuthClient
  requirements:
    _permission: 'administer site configuration'

miniorange_oauth_client.mapping:
  path: /admin/config/people/miniorange_oauth_client/mapping
  defaults:
    _title: 'Drupal OAuth Client Configuration'
    _form: \Drupal\miniorange_oauth_client\Form\MiniorangeMapping
  requirements:
    _permission: 'administer site configuration'

miniorange_oauth_client.settings:
  path: /admin/config/people/miniorange_oauth_client/settings
  defaults:
    _title: 'Drupal OAuth Client Configuration'
    _form: \Drupal\miniorange_oauth_client\Form\miniOrangeSettings
  requirements:
    _permission: 'administer site configuration'

miniorange_oauth_client.reports:
  path: /admin/config/people/miniorange_oauth_client/reports
  defaults:
    _title: 'Drupal OAuth client Configuration'
    _form: \Drupal\miniorange_oauth_client\Form\MiniorangeReports
  requirements:
    _permission: 'administer site configuration'

miniorange_oauth_client.licensing:
  path: /admin/config/people/miniorange_oauth_client/Licensing
  defaults:
    _title: 'Drupal OAuth client Configuration'
    _form: \Drupal\miniorange_oauth_client\Form\MiniorangeLicensing
  requirements:
    _permission: 'administer site configuration'

miniorange_oauth_client.faq:
  path: /admin/config/people/miniorange_oauth_client/faq
  defaults:
    _title: 'Drupal OAuth Client Configuration'
    _form: \Drupal\miniorange_oauth_client\Form\MiniorangeFAQ
  requirements:
    _permission: 'administer site configuration'

miniorange_oauth_client.support:
  path: /admin/config/people/miniorange_oauth_client/Support
  defaults:
    _title: 'Drupal OAuth client Configuration'
    _form: \Drupal\miniorange_oauth_client\Form\MiniorangeSupport
  requirements:
    _permission: 'administer site cofiguration'

miniorange_oauth_client.mo_login:
  path: /mo_login
  defaults:
    _controller: \Drupal\miniorange_oauth_client\Controller\miniorange_oauth_clientController::miniorange_oauth_client_mo_login
  requirements:
    _access: 'TRUE'

miniorange_oauth_client.moLogin:
  path: /moLogin
  defaults:
    _controller: \Drupal\miniorange_oauth_client\Controller\miniorange_oauth_clientController::miniorange_oauth_client_mologin
  requirements:
    _access: 'TRUE'

miniorange_oauth_client.testConfig:
  path: /testConfig
  defaults:
    _controller: \Drupal\miniorange_oauth_client\Controller\miniorange_oauth_clientController::test_mo_config
  requirements:
    _access: 'TRUE'

miniorange_oauth_client.oauth_client_logout:
  path: /user/logout
  defaults:
    _controller: '\Drupal\miniorange_oauth_client\Controller\miniorange_oauth_clientController::oauth_client_logout'
  requirements:
    _access: 'TRUE'
