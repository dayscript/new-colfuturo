
colfuturo_convocatoria.colfuturo_convocatoria_settings_form:
  path: '/admin/colfuturo-convocatoria/settings'
  defaults:
    _form: '\Drupal\colfuturo_convocatoria\Form\ColfuturoConvocatoriaSettingsForm'
    _title: 'Colfuturo Convocatoria Settings'
  requirements:
    _permission: 'administer site configuration'

